<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Retail API Test Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    pre { white-space: pre-wrap; word-break: break-word; }
  </style>
</head>
<body class="bg-slate-100 min-h-screen p-4">
  <div class="max-w-7xl mx-auto space-y-4">
    <header class="bg-white border border-slate-200 rounded-2xl p-4 shadow-sm">
      <h1 class="text-2xl font-bold text-slate-900">Retail Project Functional Test Dashboard</h1>
      <p class="text-sm text-slate-600 mt-1">Use this page to exercise key endpoints: sales/chat, products, cart, checkout, and orders.</p>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-3 mt-4">
        <label class="text-sm">
          <span class="font-semibold text-slate-700">API Base URL</span>
          <input id="base-url" value="http://127.0.0.1:8000" class="mt-1 w-full border border-slate-300 rounded-xl px-3 py-2" />
        </label>
        <label class="text-sm">
          <span class="font-semibold text-slate-700">User ID</span>
          <input id="user-id" type="number" value="1" class="mt-1 w-full border border-slate-300 rounded-xl px-3 py-2" />
        </label>
        <label class="text-sm">
          <span class="font-semibold text-slate-700">Session ID (sales)</span>
          <input id="session-id" placeholder="Auto-generated from /sales" class="mt-1 w-full border border-slate-300 rounded-xl px-3 py-2" />
        </label>
      </div>
    </header>

    <section class="grid grid-cols-1 lg:grid-cols-2 gap-4">
      <div class="bg-white border border-slate-200 rounded-2xl p-4 space-y-3 shadow-sm">
        <h2 class="text-lg font-bold">1) Sales Chat (/sales)</h2>
        <textarea id="sales-message" rows="3" class="w-full border border-slate-300 rounded-xl px-3 py-2" placeholder="Type a customer message..."></textarea>
        <div class="grid grid-cols-2 gap-2">
          <select id="sales-channel" class="border border-slate-300 rounded-xl px-3 py-2">
            <option value="web">web</option>
            <option value="mobile">mobile</option>
            <option value="whatsapp">whatsapp</option>
            <option value="telegram">telegram</option>
            <option value="kiosk">kiosk</option>
          </select>
          <button id="send-sales" class="bg-blue-600 text-white rounded-xl px-4 py-2 font-semibold">Send Message</button>
        </div>
        <div id="chat-log" class="h-56 overflow-y-auto bg-slate-50 border border-slate-200 rounded-xl p-3 text-sm"></div>
      </div>

      <div class="bg-white border border-slate-200 rounded-2xl p-4 space-y-3 shadow-sm">
        <h2 class="text-lg font-bold">2) Products Search (/products)</h2>
        <div class="grid grid-cols-2 gap-2">
          <input id="product-category" placeholder="Category" class="border border-slate-300 rounded-xl px-3 py-2" />
          <input id="product-occasion" placeholder="Occasion" class="border border-slate-300 rounded-xl px-3 py-2" />
          <input id="min-price" type="number" step="0.01" placeholder="Min price" class="border border-slate-300 rounded-xl px-3 py-2" />
          <input id="max-price" type="number" step="0.01" placeholder="Max price" class="border border-slate-300 rounded-xl px-3 py-2" />
        </div>
        <div class="flex gap-2">
          <button id="load-products" class="bg-emerald-600 text-white rounded-xl px-4 py-2 font-semibold">Load Products</button>
          <button id="browse-products" class="bg-emerald-100 text-emerald-700 rounded-xl px-4 py-2 font-semibold border border-emerald-300">Browse Dropdown</button>
        </div>
        <label class="text-sm block">
          <span class="font-semibold text-slate-700">Browse Products Dropdown</span>
          <select id="products-dropdown" class="mt-1 w-full border border-slate-300 rounded-xl px-3 py-2 bg-white">
            <option value="">Load products to browse...</option>
          </select>
        </label>
        <p id="selected-product-info" class="text-xs text-slate-600 bg-slate-50 border border-slate-200 rounded-xl px-3 py-2">No product selected yet.</p>
      </div>

      <div class="bg-white border border-slate-200 rounded-2xl p-4 space-y-3 shadow-sm">
        <h2 class="text-lg font-bold">3) Cart Operations</h2>
        <div class="grid grid-cols-3 gap-2">
          <input id="cart-product-id" type="number" placeholder="Product ID" class="border border-slate-300 rounded-xl px-3 py-2" />
          <input id="cart-qty" type="number" value="1" placeholder="Quantity" class="border border-slate-300 rounded-xl px-3 py-2" />
          <button id="add-cart" class="bg-indigo-600 text-white rounded-xl px-4 py-2 font-semibold">Add to Cart</button>
        </div>
        <button id="get-cart" class="bg-slate-700 text-white rounded-xl px-4 py-2 font-semibold">Get User Cart</button>
      </div>

      <div class="bg-white border border-slate-200 rounded-2xl p-4 space-y-3 shadow-sm">
        <h2 class="text-lg font-bold">4) Checkout + Orders</h2>
        <input id="shipping-address" placeholder="Shipping address" class="w-full border border-slate-300 rounded-xl px-3 py-2" />
        <input id="billing-address" placeholder="Billing address" class="w-full border border-slate-300 rounded-xl px-3 py-2" />
        <input id="payment-method" value="credit_card" placeholder="Payment method" class="w-full border border-slate-300 rounded-xl px-3 py-2" />
        <div class="grid grid-cols-2 gap-2">
          <button id="checkout" class="bg-purple-600 text-white rounded-xl px-4 py-2 font-semibold">Checkout</button>
          <button id="get-orders" class="bg-cyan-600 text-white rounded-xl px-4 py-2 font-semibold">Get User Orders</button>
        </div>
      </div>
    </section>

    <section class="bg-white border border-slate-200 rounded-2xl p-4 shadow-sm">
      <div class="flex items-center justify-between mb-2">
        <h2 class="text-lg font-bold">API Response Console</h2>
        <button id="clear-console" class="text-sm bg-slate-200 rounded-lg px-3 py-1">Clear</button>
      </div>
      <pre id="console" class="min-h-[220px] bg-black text-green-300 p-3 rounded-xl text-xs overflow-auto"></pre>
    </section>
  </div>

  <script>
    const chatHistory = [];
    let cachedProducts = [];
    const el = (id) => document.getElementById(id);

    function baseUrl() { return el("base-url").value.trim().replace(/\/$/, ""); }
    function currentUserId() { return Number(el("user-id").value || 1); }

    function populateProductsDropdown(products) {
      cachedProducts = Array.isArray(products) ? products : [];
      const dropdown = el("products-dropdown");
      dropdown.innerHTML = "";
      if (!cachedProducts.length) {
        const option = document.createElement("option");
        option.value = "";
        option.textContent = "No products found for current filters";
        dropdown.appendChild(option);
        el("selected-product-info").textContent = "No product selected yet.";
        return;
      }

      const defaultOption = document.createElement("option");
      defaultOption.value = "";
      defaultOption.textContent = `Select a product (${cachedProducts.length} found)`;
      dropdown.appendChild(defaultOption);

      for (const product of cachedProducts) {
        const option = document.createElement("option");
        option.value = String(product.id);
        option.textContent = `${product.product_name} — $${product.price} — stock ${product.stock}`;
        dropdown.appendChild(option);
      }
    }

    function renderSelectedProduct(productId) {
      const target = cachedProducts.find((product) => String(product.id) === String(productId));
      if (!target) {
        el("selected-product-info").textContent = "No product selected yet.";
        return;
      }

      el("selected-product-info").textContent =
        `#${target.id} ${target.product_name} | ${target.occasion} | ${target.dress_category} | $${target.price} | stock ${target.stock}`;
      el("cart-product-id").value = target.id;
    }

    function appendConsole(title, payload) {
      const now = new Date().toLocaleTimeString();
      const line = `[${now}] ${title}\n${typeof payload === "string" ? payload : JSON.stringify(payload, null, 2)}\n\n`;
      el("console").textContent += line;
      el("console").scrollTop = el("console").scrollHeight;
    }

    async function request(path, options = {}) {
      const url = `${baseUrl()}${path}`;
      appendConsole(`→ ${options.method || "GET"} ${url}`, options.body || "");
      const response = await fetch(url, options);
      const text = await response.text();
      let data;
      try { data = JSON.parse(text); } catch { data = text; }
      appendConsole(`← ${response.status} ${url}`, data);
      if (!response.ok) throw new Error(typeof data === "string" ? data : JSON.stringify(data));
      return data;
    }

    function addChat(role, text) {
      const row = document.createElement("div");
      row.className = `mb-2 ${role === "user" ? "text-right" : "text-left"}`;
      row.innerHTML = `<span class="inline-block px-3 py-2 rounded-xl ${role === "user" ? "bg-blue-600 text-white" : "bg-slate-200 text-slate-900"}">${text}</span>`;
      el("chat-log").appendChild(row);
      el("chat-log").scrollTop = el("chat-log").scrollHeight;
    }

    el("send-sales").addEventListener("click", async () => {
      const message = el("sales-message").value.trim();
      if (!message) return;
      addChat("user", message);
      chatHistory.push({ role: "user", content: message });

      try {
        const data = await request("/sales", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            message,
            user_id: currentUserId(),
            session_id: el("session-id").value.trim() || null,
            channel: el("sales-channel").value,
            history: chatHistory,
          }),
        });

        if (data.session_id) el("session-id").value = data.session_id;
        const reply = data.reply || "(no reply)";
        chatHistory.push({ role: "assistant", content: reply });
        addChat("assistant", reply);
        el("sales-message").value = "";
      } catch (error) {
        addChat("assistant", `Error: ${error.message}`);
      }
    });

    async function loadProductsAndPopulateDropdown() {
      const params = new URLSearchParams();
      const category = el("product-category").value.trim();
      const occasion = el("product-occasion").value.trim();
      const minPrice = el("min-price").value.trim();
      const maxPrice = el("max-price").value.trim();
      if (category) params.set("category", category);
      if (occasion) params.set("occasion", occasion);
      if (minPrice) params.set("min_price", minPrice);
      if (maxPrice) params.set("max_price", maxPrice);

      const data = await request(`/products${params.toString() ? `?${params.toString()}` : ""}`);
      populateProductsDropdown(data.products || []);
    }

    el("load-products").addEventListener("click", loadProductsAndPopulateDropdown);
    el("browse-products").addEventListener("click", loadProductsAndPopulateDropdown);
    el("products-dropdown").addEventListener("change", (event) => renderSelectedProduct(event.target.value));

    el("add-cart").addEventListener("click", async () => {
      const productId = Number(el("cart-product-id").value);
      const quantity = Number(el("cart-qty").value || 1);
      if (!productId) return alert("Enter product ID");
      await request(`/user/${currentUserId()}/cart/add/${productId}?quantity=${quantity}`, { method: "POST" });
    });

    el("get-cart").addEventListener("click", async () => {
      await request(`/user/${currentUserId()}/cart`);
    });

    el("checkout").addEventListener("click", async () => {
      const shipping = encodeURIComponent(el("shipping-address").value.trim());
      const billing = encodeURIComponent(el("billing-address").value.trim());
      const payment = encodeURIComponent(el("payment-method").value.trim() || "credit_card");
      if (!shipping || !billing) return alert("Provide shipping and billing addresses");
      await request(`/user/${currentUserId()}/checkout?shipping_address=${shipping}&billing_address=${billing}&payment_method=${payment}`, { method: "POST" });
    });

    el("get-orders").addEventListener("click", async () => {
      await request(`/user/${currentUserId()}/orders`);
    });

    el("clear-console").addEventListener("click", () => {
      el("console").textContent = "";
    });
  </script>
</body>
</html>
